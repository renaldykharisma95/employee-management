<div class="background">
    <nz-card class="card">
        <h2 style="text-align: center;">Employee Management Application</h2>
        <div class="card-form">
            <form nz-form [formGroup]="loginForm">
                <nz-form-item>
                    <nz-form-label class="label" [nzSm]="6" [nzXs]="2" nzRequired nzFor="username" nzNoColon="true">Username</nz-form-label>
                    <nz-form-label *ngIf="innerWidth > 600" [nzSm]="1" [nzXs]="1"  nzNoColon="true">:</nz-form-label>
                    <nz-form-control [nzSm]="17" [nzXs]="8" nzErrorTip="Username Cannot be Empty or Not use Email Format!">
                        <input formControlName="userName" nz-input placeholder="Username" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label class="label" [nzSm]="6" [nzXs]="2" nzRequired nzFor="password" nzNoColon="true">Password</nz-form-label>
                    <nz-form-label *ngIf="innerWidth > 600" [nzSm]="1" [nzXs]="1"  nzNoColon="true">:</nz-form-label>
                    <nz-form-control [nzSm]="17" [nzXs]="8" nzErrorTip="Please input your password!">
                        <input type="password" formControlName="password" nz-input placeholder="Password" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row>
                    <nz-form-control nz-col [nzSm]="{span: 17, offset: 7}" [nzXs]="{span: 24, offset: 0}">
                        <button nz-button nzType="primary" (click)="loginSubmit()" nzBlock>Login</button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
    </nz-card>
</div>
